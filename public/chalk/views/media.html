
<div class = "media_content row" >
<div class="col-sm-12"><p class = "lead text-center">{{panelTitle}}</p></div>
<div class="col-sm-6 col-sm-offset-3 video_wrapper" >
<iframe id = 'player' text = 'text/html' width = '550' height = '367' controls = '2' src = 'https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com%2' frameborder = '0'></iframe>
</div>

</div>

 


   	<div class = "module_panel row panel panel-default navbar-fixed-bottom"   ng-class="{'panelLarge': panelClicked , 'panelSmall': !panelClicked, 'panel-fog':fog, 'panel-blue-boy':blueBoy}" id = "{{tag}}">
		<div class = "col-sm-12 col-sm-offset-2">
			<div class="panel-heading">


	    <b class="panel-title">{{linkTitle}}</b> <a alt =  = "Running a Center"  ng-click = "togglePanel()" ><i alt="Interchange podcasts Icon"   ng-class="{'fa fa-chevron-right': panelClicked , 'fa fa-chevron-down': !panelClicked}">
	 	</i></a>

		<div   ng-class = "{hyde: hyde , sho: sho}" tests class = "module_panel_info row">
			<div class = "col-sm-6 col-sm-offset-1">
				<div id = "overview">
				<h5>Background info: </h5>
				<p>{{linkText}}</p>{{blueBoy}}
				</div>


			</div>
		</div>

	</div>
</div>
